<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section
        class="grid grid-cols-1 sm:w-full md:w-9/12 mx-auto h-screen items-center px-2 md:px-0"
      >
        <div>
          <h1 class="font-semibold text-2xl md:text-5xl text-center">
            Welcome to baper <span class="text-violet-700">bank</span>
          </h1>
          <div
            class="md:w-10/12 lg:w-8/12 xl:w-8/12 mx-auto grid md:grid-cols-3 gap-5 mt-5"
          >
            <div class="bg-blue-400 rounded-lg shadow-md p-6">
              <h3 class="text-xl font-semibold text-white">Deposit</h3>
              <p class="text-white text-3xl">
                $<span id="deposit-total">00</span>
              </p>
            </div>
            <div class="bg-orange-400 rounded-lg shadow-md p-6">
              <h3 class="text-xl font-semibold text-white">Withdraw</h3>
              <p class="text-white text-3xl">
                $<span id="withdraw-total">00</span>
              </p>
            </div>
            <div class="bg-violet-400 rounded-lg shadow-md p-6">
              <h3 class="text-xl font-semibold text-white">Balance</h3>
              <p class="text-white text-3xl">
                $<span id="balance-total">1250</span>
              </p>
            </div>
          </div>
          <div
            class="md:w-10/12 lg:w-8/12 xl:w-8/12 mx-auto grid sm:grid-cols-2 gap-5 mt-10"
          >
            <div
              class="bg-violet-400 p-5 rounded grid grid-cols-1 items-center shadow-md"
            >
              <input
                class="block w-full mx-auto mb-5 px-5 py-2 rounded-mdz focus:outline-violet-200 rounded-md"
                type="number"
                min="0"
                placeholder="Amount"
                id="deposit-input"
              />
              <button
                class="mx-auto px-10 py-3 bg-orange-500 text-white rounded-md font-semibold hover:bg-orange-600 ease-linear duration-200"
                id="deposit"
              >
                Deposit
              </button>
            </div>
            <div
              class="bg-indigo-400 p-5 rounded grid grid-cols-1 items-center shadow-md"
            >
              <input
                class="block w-full mx-auto mb-5 px-5 py-2 rounded-mdz focus:outline-violet-200 rounded-md"
                type="number"
                min="0"
                placeholder="Amount"
                id="withdraw-input"
              />
              <button
                class="mx-auto px-10 py-3 bg-orange-500 text-white rounded-md font-semibold hover:bg-orange-600 ease-linear duration-200"
                id="withdraw"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Login ja -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
